<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptongraphy</title>
    <meta name="title" content="Cryptongraphy" />
    <meta name="description" content="A collection of cryptography encryptions and decryptions." />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Cryptongraphy" />
    <meta property="og:site_name" content="Cryptongraphy" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cryptongraphy.netlify.app" />
    <meta property="og:description" content="A collection of cryptography encryptions and decryptions." />
    <meta name="theme-color" content="#d3d3d3" />
</head>

<body>
    <header>
        <h1>Cryptongraphy</h1>

        <section id="tabs">
            <button type="button" id="caesar" class="tab">Caesar Cipher</button>
            <button type="button" id="vigenere" class="tab">Vigenere Cipher</button>
            <button type="button" id="rail-fence" class="tab">Rail Fence Cipher</button>
            <!-- <button type="button" id="playfaiir" class="tab">Playfair Cipher</button> -->
            <!-- <button type="button" id="affiine" class="tab">Affine Cipher</button> -->
            <!-- <button type="button" id="one-time-pad" class="tab">One Time Pad</button> -->
        </section>
    </header>

    <main>
        <section id="crypto-type-input">
            <input type="hidden" name="text" id="crypto-type">
        </section>

        <section id="form-group"></section>

        <section id="button-group">
            <button type="button" class="btn" data-btn-type="encrypt" title="encrypt">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6" width="24" height=24>
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                </svg>
            </button>

            <button type="button" class="btn" data-btn-type="decrypt" title="decrypt">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6" width="24" height="24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M13.5 10.5V6.75a4.5 4.5 0 119 0v3.75M3.75 21.75h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H3.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                </svg>
            </button>

            <button type="button" class="btn" data-btn-type="clear" title="clear">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6" width="24" height="24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </section>
    </main>
</body>

</html>
